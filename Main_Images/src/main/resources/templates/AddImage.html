<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Add Images</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/Lightbox-Gallery.css">
    <link rel="stylesheet" href="assets/css/lightbox.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/Simple-Slider.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/swiper.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-light navbar-expand-md fixed-top shadow-sm navigation-clean-search">
            <div class="container"><a class="navbar-brand" href="/">Images Company</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1" style="color: var(--pink);background: #450a3b;"><span class="sr-only" style="color: var(--pink);">Toggle navigation</span><span class="navbar-toggler-icon" style="color: var(--pink);"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/Home" style="color: var(--white);font-style: normal;">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/AddImage" style="color: var(--white);font-style: normal;">Add Image</a></li>
                    </ul>

                    <div class="dropdown"><a class="dropdown-toggle" aria-expanded="false" data-toggle="dropdown" href="#">Register</a>
                        <div class="dropdown-menu"><a class="dropdown-item" href="/register">Sign in</a><a class="dropdown-item" href="/login">Login</a><a class="dropdown-item" href="/logout">Logout</a></div>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <!-- Main -->
    <main style="margin-top: 75px;color: rgb(33, 37, 41);background: linear-gradient(#d9aac7, #450a3b);border-radius: 27px;">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-12 justify-content-center">
                    <img src="assets/img/nature-3082832_1920.jpg" id="Idimge" style="width: 323px;height: 200.594px;margin-top: 25px;">
                    <form method="post" action="/AddImage" th:object="${image}"  enctype="multipart/form-data">
                        <div class="form-group">

                            <label class="d-flex" style="color: #ffffff;">Select Image</label>
                            <input class="form-control-file" type="file" onchange="readURL(this);" style="color: #ffffff;background: #450a3b;border-radius: 4px;" required="" name="Image" accept="image/jpeg">

                            <label class="d-flex" style="color: #ffffff;">Image Name</label>
                            <input class="form-control" type="text" th:field="*{name}" style="background: #450a3b;color: #ffffff;" name="name" placeholder="Image Name" required="">

                            <label class="d-flex" style="color: #ffffff;">Image Category</label>
                            <select class="form-control form-control-sm" th:field="*{image_category}" required="" name="typeImage">
                                <optgroup label="Select Image Type">
                                    <option th:each="imgtype : ${listImgType}" th:value="${imgtype.getType()}"
                                            th:text="${imgtype.getType()}"></option>
                                </optgroup>
                            </select>
                            <button class="btn btn-primary" type="submit" style="margin: 4px ;background: #450a3b;border-color: rgb(255, 255, 255);border-top-color: rgb(255,;border-right-color: 255,;border-bottom-color: 255);border-left-color: 255,;">Save</button>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="shadow-sm footer-basic" style="margin-top: 8px;">
        <ul class="list-inline">
            <li class="list-inline-item"><a href="/Home">Home</a></li>
            <li class="list-inline-item"><a href="/AddImage">Add Images</a></li>
        </ul>
        <p class="copyright" style="color: var(--white);">Images Company Â© 2021</p>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/lightbox.min.js"></script>
    <script src="assets/js/Simple-Slider.js"></script>
    <script src="assets/js/swiper.jquery.min.js"></script>
</body>

</html>
