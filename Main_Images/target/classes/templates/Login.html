<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Images</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/Lightbox-Gallery.css">
    <link rel="stylesheet" href="assets/css/lightbox.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/Simple-Slider.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/swiper.min.css">
</head>

<body>
<!-- Header -->
    <header>
        <nav class="navbar navbar-light navbar-expand-md fixed-top shadow-sm navigation-clean-search">
            <div class="container"><a class="navbar-brand" href="/">Images Company</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1" style="color: #450a3b;background: #450a3b;"><span class="sr-only" style="color: var(--pink);">Toggle navigation</span><span class="navbar-toggler-icon" style="color: var(--pink);"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/Home" style="color: var(--white);font-style: normal;">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/AddImage" style="color: var(--white);font-style: normal;">Add Image</a></li>
                    </ul>

                    <div class="dropdown"><a class="dropdown-toggle" aria-expanded="false" data-toggle="dropdown" href="#">Register</a>
                        <div class="dropdown-menu"><a class="dropdown-item" href="/register">Sign in</a><a class="dropdown-item" href="/login">Login</a><a class="dropdown-item" href="/logout">Logout</a></div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

<!-- Main -->
    <main style="margin-top: 75px;background: linear-gradient(#d9aac7, #450a3b);border-radius: 12px;">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <i class="fa fa-user-circle-o d-flex justify-content-center justify-content-lg-center" style="color: #450a3b;font-size: 100px;margin-top: 11px;"></i>
                    <form action="/login" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="float-left" style="color: rgb(255,255,255);">Email:</label>
                            <input class="form-control" type="email" placeholder="Email" name="email" style="background: rgb(69,10,59);">

                            <label class="float-left" style="color: rgb(255,255,255);">Password:</label>
                            <input class="form-control" type="password" placeholder="Password" name="password" style="background: #450a3b;">

                            <button class="btn btn-primary border rounded-pill w-25" type="submit" style="margin-top: 5px;background: rgb(69,10,59);border-color: rgba(102,16,242,0.75);">Login</button>
                        </div>
                        <hr style="background: #ffffff;">
                        <p style="color: rgb(255,255,255);">Don't have an account?&nbsp;<a href="/register" style="color: var(--pink);">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>

<!-- footer -->
    <footer class="shadow-sm footer-basic" style="margin-top: 40px;">
        <ul class="list-inline">
            <li class="list-inline-item"><a href="/Home">Home</a></li>
            <li class="list-inline-item"><a href="/AddImage">Add Images</a></li>
        </ul>
        <p class="copyright" style="color: var(--white);">Images Company Â© 2021</p>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/lightbox.min.js"></script>
    <script src="assets/js/Simple-Slider.js"></script>
    <script src="assets/js/swiper.jquery.min.js"></script>
</body>

</html>
